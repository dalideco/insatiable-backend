name: Ruby CI

on:
  push:
    branches: [ "staging", "production" ]
  pull_request:
    branches: [ "staging", "production" ]

jobs: 
  linters:
    runs-on: ubuntu-latest
    steps: 
      # Step: Check out the code.
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Step: install ruby 
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with: 
          bundler-cache: true
      
      # Step: Run linters
      - name: Run linters
        run: |
          bin/rubocop --parallel

      - name: Run security checks
        run: |
          bin/bundler-audit --update
          bin/brakeman -q -w2

          
      
